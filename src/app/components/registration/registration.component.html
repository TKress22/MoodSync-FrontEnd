<h1>Register.</h1>
<h2>Create a new account.</h2>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" type="email" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" type="username" required/>
            </mat-form-field>
        </div>
    <div>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>  
    </mat-form-field>
</div>
</div>
<button mat-raised-button class="nav-btn-register" type="submit">Register</button>
<h2>Not a new user?</h2><button mat-raised-button class="nav-btn-login" routerLink="/login">Login</button>
</form>
