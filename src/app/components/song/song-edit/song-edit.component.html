<h1>Edit a Song</h1>
<hr>

<div *ngIf="song">
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editSongForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Song Id" formControlName="SongId" type="SongId" required [value]="song.SongId" />
      </mat-form-field>
    </div>
         
    <div>
      <mat-form-field>
        <input matInput placeholder="Song Name" formControlName="SongName" type="SongName" required/>
      </mat-form-field>
    </div>
  <div>
  <mat-form-field>
   <input matInput placeholder="Artist" formControlName="Artist" type="Artist" required/>
  </mat-form-field>
</div>
<div>
    <mat-form-field>
      <input matInput placeholder="Album" formControlName="Album" type="Album" required/>
    </mat-form-field>
  </div>
  <div>
      <mat-form-field>
        <input matInput placeholder="Genre Id" formControlName="GenreId" type="Genre Id" required/>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput placeholder="Child Friendly" formControlName="ChildFriendly" type="ChildFriendly" required/>
        </mat-form-field>
      </div>

</div>
<button mat-raised-button class="btn-create" type="submit"><b>Save</b></button>
</form>
</div>
&nbsp;&nbsp;
<div>
<button mat-raised-button class="btn-existing" routerLink="/song"><b>Back to Songs</b></button>
</div>
