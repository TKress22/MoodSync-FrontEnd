<h1>Delete Genre</h1>
<h2>Are you sure you want to delete the genre?</h2>

<hr>
<div *ngIf="genre">
  <div>
    <label for="">GenreName</label>
    <h3><span>{{genre.GenreName}}</span></h3>
  </div>

</div>

<div>
    <button mat-raised-button class="btn-delete" (click)="onDelete()"><b>Delete</b></button>
  </div>
  &nbsp;&nbsp;
  <div>
  <button mat-raised-button class="btn-existing" routerLink="/genre"><b>Back to Genre</b></button>
  </div>
