
<h1>Create a Genre</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="genreForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="GenreName" formControlName="GenreName" type="GenreName" required/>
      </mat-form-field>
    </div>
  <div>
 </div>
<button mat-raised-button class="btn-create" type="submit"><b>Create Genre</b></button>


<div>
<button mat-raised-button class="btn-existing" routerLink="/goods"><b>Back to Genres</b></button>
</div>
