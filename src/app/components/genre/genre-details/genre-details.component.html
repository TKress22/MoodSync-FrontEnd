<h1>Genre Details</h1>

<hr>
<div *ngIf="genre">
<div>
    <label for="">GenreId:</label>
    <span>{{genre.GenreId}}</span>
</div>

<div>
    <label for="">Genre Name:</label>
    <span>{{genre.GenreName}}</span>
</div>

</div>

<div>
<button mat-raised-button class="btn-edit" type="submit"><b>Edit Genre</b></button>
</div>

<div>
<button mat-raised-button class="btn-existing" routerLink="/genre"><b>Back to Genre</b></button>
</div>
