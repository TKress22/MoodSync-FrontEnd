<h1>Delete Playlist</h1>
<h2>Are you sure you want to delete the playlist?</h2>

<hr>
<div *ngIf="playlist">
  <div>
    <label for="">Playlist Name</label>
    <h3><span>{{playlist.PlaylistName}}</span></h3>
  </div>


<div>
  
<button mat-raised-button class="btn-delete" (click)="onDelete()"><b>Delete</b></button>
</div>
&nbsp;&nbsp;
<div>
<button mat-raised-button class="btn-existing" routerLink="/playlist"><b>Back to Playlists</b></button>
</div>
