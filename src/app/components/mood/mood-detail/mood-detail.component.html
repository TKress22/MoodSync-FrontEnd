<h1>Mood Details</h1>

<hr>
<div *ngIf="mood">
<div>
    <label for="">MoodId:</label>
    <span>{{mood.MoodId}}</span>
</div>

<div>
    <label for="">Mood Name:</label>
    <span>{{mood.MoodName}}</span>
</div>

</div>

<div>
<button mat-raised-button class="btn-edit" type="submit"><b>Edit Mood</b></button>
</div>

<div>
<button mat-raised-button class="btn-existing" routerLink="/mood"><b>Back to Mood</b></button>
</div>
