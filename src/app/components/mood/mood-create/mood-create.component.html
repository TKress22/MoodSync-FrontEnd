<h1>Create Mood</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="moodForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="MoodName" formControlName="MoodName" type="MoodName" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="btn-create" type="submit"><b>Create Mood</b></button>
</form>

<div>
<button mat-raised-button class="btn-existing" routerLink="/mood"><b>Back to Moods</b></button>
</div>
