<h1>Moods</h1>
<hr>
<button mat-raised-button class="btn-create" routerLink="/mood/mood-create"><b>Create</b></button>
<!-- <button mat-raised-button class="btn-edit" routerLink="/mood/mood-edit"><b>Edit</b></button>
<button mat-raised-button class="btn-delete" routerLink="/mood/mood-delete"><b>Delete</b></button> -->
<div> 
<mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

<ng-container matColumnDef="details">
    <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
    <mat-cell *matCellDef="let mood" routerLink="/mood/mood-detail/{{mood.MoodId}}">
    <i class="material-icons">library_books</i>
    </mat-cell>
</ng-container>    

<ng-container matColumnDef="MoodId">
    <mat-header-cell *matHeaderCellDef>Mood Id</mat-header-cell>
    <mat-cell *matCellDef="let mood">{{mood.MoodId}}</mat-cell>
</ng-container>

<ng-container matColumnDef="MoodName">
    <mat-header-cell *matHeaderCellDef>Mood Name</mat-header-cell>
    <mat-cell *matCellDef="let mood">{{mood.MoodName}}</mat-cell>
</ng-container>

<ng-container matColumnDef="buttons">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell *matCellDef="let mood">
            <button mat-raised-button class="btn-edit" routerLink="/mood-edit/{{mood.MoodId}}"><b>Edit  </b></button>
            <button mat-raised-button class="btn-delete" routerLink="/mood-delete/{{mood.MoodId}}"><b>  Delete</b></button>
    </mat-cell>
</ng-container>


</mat-table>
</div>
