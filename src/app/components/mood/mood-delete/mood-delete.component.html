<h1>Delete Mood</h1>
<h2>Are you sure you want to delete the mood?</h2>

<hr>
<div *ngIf="mood">
  <div>
    <label for="">MoodId</label>
    <span>{{mood.MoodId}}</span>
  </div>

  <div>
    <label for="">MoodName</label>
    <span>{{mood.MoodName}}</span>
  </div>

</div>

<div>
<button mat-raised-button class="btn-delete" (click)="onDelete()"><b>Delete Mood</b></button>
</div>

<div>
<button mat-raised-button class="btn-existing" routerLink="/mood"><b>Back to Mood</b></button>
</div>
